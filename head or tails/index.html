<html lang="en">
<head>

    <script src="index.js"></script>
    <title>Heads or Tails</title>
</head>
<body>

    <button onclick="
        if (computerMove() === 'Heads') {
            result = 'You win';
        } else {
            result = 'You lose';
        } 
        alert(result);
    ">Heads</button>

    <button onclick="
        if (computerMove() === 'Tails') {
            result = 'You win';
        } else {
            result = 'You lose';
        }
        alert(result);
    ">Tails</button>
 

</body>
