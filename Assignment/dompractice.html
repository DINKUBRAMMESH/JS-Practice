<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button style="background-color: red;" class="onclick" onclick="
    document.querySelector('.onclick').style.backgroundColor= 'blue';  
    ">Onclick</button>

    <!-- or -->

    <!-- <button style="background-color: red;" onclick="  
    style.backgroundColor = 'blue'; 
    ">Onclick</button> -->



    <button style="background-color: red;" class="OnMouseOver" onmouseover="document.querySelector('.OnMouseOver').style.backgroundColor='blue';   
    ">OnMouseOver</button>

    <button style="background-color: red;" class="onmouseout" onmouseout="document.
    querySelector('.onmouseout').style.backgroundColor='blue';   
    ">OnMouseOut</button>

    <button style="background-color: red;" class="ondblclick" ondblclick="document.
    querySelector('.ondblclick').style.backgroundColor='blue';   
    ">OnDblClick</button>

    <label for="">Onfocus</label>
    <input class="Onfocus" type="text"  onfocus="document.querySelector('.Onfocus').style.backgroundColor='grey'">


    <label for="inputField">Onblur</label>
    <input  class="Onblur" type="text" onblur="this.value=this.value.toUpperCase();">

    


 




   






</body>
</html>
